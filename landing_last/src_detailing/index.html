        // Функция для отображения размеров окна браузера
function displayWindowSize() {
    // Получаем ширину и высоту окна браузера
    var windowWidth = window.innerWidth
        || document.documentElement.clientWidth
        || document.body.clientWidth;

    var windowHeight = window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;

    // Выводим полученные значения
    console.log('Ширина окна: ' + windowWidth + 'px');
    console.log('Высота окна: ' + windowHeight + 'px');
}

// Вызываем функцию для отображения размеров окна браузера при загрузке страницы
displayWindowSize();

// Добавляем обработчик события изменения размеров окна
window.addEventListener('resize', displayWindowSize);
